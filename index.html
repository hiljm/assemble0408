<script>
    if(window.NodeList && !NodeList.prototype.forEach) { NodeList.prototype.forEach = Array.prototype.forEach; }

    window.onresize = resizing;
    window.onscroll = scrolling;

    function init() {
        resizing();
        document.querySelector('#sec15 .background-image').onclick = function () {
            document.querySelector('#sec16').classList.toggle('hidden');
        }
        document.querySelector('.floating .btn-active').onclick = function () {
            document.querySelector('.floating').classList.toggle('active');
        }
        document.querySelectorAll('button.radio')
        .forEach(function(e) {
            e.onclick = function (e) {
                var flag = e.target.classList.contains('rn_sex_m');
                document.querySelectorAll('button.radio')
                .forEach(function(e) {
                    if(e.classList.contains(flag ? 'rn_sex_m' : 'rn_sex_f')) {
                        e.classList.add('on');
                    } else {
                        e.classList.remove('on');
                    }
                });
                document.querySelectorAll('input[name=rn_sex]')
                .forEach(function(e) {
                    e.value = flag ? 'M' : 'F';
                });
            };
        });
        document.querySelectorAll('#sec04 .btn-tab')
        .forEach(function (e) {
            e.onclick = function (e) {
                document.querySelector('#sec04 .background-image').src = window.innerWidth > 720 ? e.target.dataset.w : e.target.dataset.m;
                document.querySelector('#sec05 .background-image').src = document.querySelector('#sec04 .background-image').src.replace('_04', '_05');
            }
        });
        document.querySelectorAll('button.btn-next')
        .forEach(function (e) {
            e.onclick = function (e) {
                document.querySelector('.popup.agree').classList.remove('hidden');
            }
        });
        document.querySelectorAll('.btn_close')
        .forEach(function (e) {
            e.onclick = function (e) {
                document.querySelectorAll('.popup')
                .forEach(function (e) {
                    e.classList.add('hidden');
                });
            }
        });
        document.querySelector('.popup .all_check').onclick = function (e) {
            document.querySelector('.popup.agree label').classList.add('checked');
            document.querySelector('.popup.agree').classList.add('hidden');
            document.querySelector('.popup.comp').classList.remove('hidden');
        }
        document.querySelector('.popup.agree label').onclick = function (e) {
            e.target.classList.toggle('checked');
        }
        document.querySelectorAll('input[name=rn_jumin1]')
        .forEach(function (e) {
            e.onkeyup = function () {
                e.value = e.value.replace(/[^0-9]/, '');
            }
        });
        document.querySelectorAll('input[name=cr_mphone]')
        .forEach(function (e) {
            e.onkeyup = function () {
                e.value = e.value.replace(/[^0-9]/, '');
            }
        });
    }

    var bs = null;
    function resizing() {
        var s = window.innerWidth > 720;
        if(bs != s) {
            document.querySelectorAll('.background-image')
            .forEach(function(e) {
                e.src = s ? e.dataset.w : e.dataset.m;
            });
            bs = s;
        }
    }

    var bo = null;
    function scrolling() {
        var o = document.querySelector('#sec03').getBoundingClientRect().y < 0 && document.querySelector('#sec14').getBoundingClientRect().y > window.innerHeight;
        if(bo != o) {
            if(o) {
                document.querySelector('.floating').classList.add('on');
            } else {
                document.querySelector('.floating').classList.remove('on');
            }
            bo = o;
        }
    }
</script>
